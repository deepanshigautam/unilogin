<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-black via-purple-950 to-pink-950">
    
     

    <div class="flex justify-center">
        
        <div class="flex flex-col items-center justify-center">
            <div class="text-4xl font-medium text-white md:text-xl">University Login</div>
            
                        
            <div class="flex flex-col md:flex-row max-w-7xl justify-center items-center ">
                <div class="overflow-hidden w-full m-4 flex justify-center rounded-lg shadow-xl">
                    <div class="flex flex-col md:flex-row items-center shadow-md h-full  ">
                       
                        <div class="  md:w-1/2 overflow-hidden  md:w-auto w-[90%] p-8 rounded-xl  m-4 flex flex-col items-center shadow-lg border border-gray-400 opacity-90 ">
                           
                            
                            <div class="flex flex-col items-center justify-center text-stone-400 ">
                                
                                
                                <div class="flex flex-col justify-center items-center mt-10 md:mt-4 space-y-6 md:space-y-8 ">
                                    <div class="">
                                        <div class=" m-1 text-lg text-gray-200 text-semibold border-2 rounded-xl border-gray-700 py-2 px-8"> <ion-icon name="person-outline"></ion-icon>   Username</div>
                                        <input type="text" 
                                            class=" focus:outline-none  text-gray-200 placeholder:opacity-50 font-semibold md:w-72 lg:w-[340px] bg-transparent">
                                    </div>
                                    <div class="">
                                        <div class="m-1 text-xl text-gray-200 text-semibold border-2 rounded-xl border-gray-700 py-2 px-8"><ion-icon name="lock-closed-outline"></ion-icon>  Password</div>
                                        <input type="password"
                                            class=" focus:outline-none  text-gray-200 placeholder:opacity-50 font-semibold md:w-72 lg:w-[340px] bg-transparent">
                                    </div>
                                   
                                </div>
                                
                                <div class="flex flex-col">
                                    
                                    <div class="flex m-2">
                                        <input class="border-b  border-stone-400 " type="checkbox" />
                                        <div class="ml-1">Remember Me</div>
                                    </div>
                                    <div class="flex m-2">
                                        <button
                                            class=" px-24 md:px-[118px] lg:px-[140px] py-2  text-white  rounded-2xl text-white font-medium bg-gradient-to-b from-indigo-500 via-red-500 to-pink-500">LOGIN</button>
                                        
                                    </div>
                                    <div class="m-2">Forgotten your login details?</div>
                                        <div class="font-medium ml-2">Get Help Signing In</div>
                                    

                                </div>

                            </div>
                        </div>
                        <div class=" md:w-1/2 overflow-hidden ">
                            <img src="https://source.unsplash.com/700x600/?computer,login" alt="" class="" />
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    

 
    
</body>
</html>
